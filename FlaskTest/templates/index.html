<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Type Prediction</title>
    <style>
        body {
            background-color: #EDE0D4; /* Sand color for the background */
            font-family: 'Arial', sans-serif;
            color: #5D3A1A; /* Dark brown text */
        }

        h1, h2 {
            text-align: center;
            color: #8A4B08; /* Deep terracotta color */
        }

        form {
            background-color: #ba916d; /* Light adobe pink */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #8A4B08; /* Terracotta border */
            border-radius: 4px;
            box-sizing: border-box; /* Includes padding and border in width */
        }

        button {
            background-color: #8A4B08; /* Terracotta button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5D3A1A; /* Darker shade when hovered */
        }
    </style>
</head>
<body>
    <h1>Iris Flower Type Prediction</h1>
    <form method="POST">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length" required><br><br>

        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width" required><br><br>

        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length" required><br><br>

        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width" required><br><br>

        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h2>The predicted Iris flower type is: {{ result }}</h2>
    {% endif %}
</body>
</html>
